branches:
  only:
    - master

language: go

go:
  - "1.9"

os:
  - linux
  - osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository ppa:keithw/glfw3 -y; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -q; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libglfw3-dev libopenal-dev xorg-dev -y --allow-unauthenticated; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install glfw openal-soft; fi

before_script:
  - GO_FILES=$(find . -iname '*.go' -type f | grep -v /vendor/)
  - go get golang.org/x/lint/golint
  - go get honnef.co/go/tools/cmd/megacheck
  - go get github.com/fzipp/gocyclo

script:
  - go get -t -v ./...
  - go test -v -race ./...
  - go vet ./...
  - megacheck ./...
  - gocyclo -over 19 $GO_FILES
  - golint -set_exit_status $(go list ./...)
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then OS="Linux" VERSION=$TRAVIS_TAG make tar; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then OS="OSX" VERSION=$TRAVIS_TAG make dmg; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then OS="Windows" VERSION=$TRAVIS_TAG make zip; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - Ludo-*.tar.gz
    - Ludo-*.dmg
    - Ludo-*.zip
  on:
    tags: true
